<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

    <main>

        <section id="profile-picture-section">
            <img src="asset/image/Nice picture.png" alt="My profile picture">
        </section>
    
        <section id="about-contact-section">
            <h3>About me</h3>
            <div>
                Hello, my name is Victor Ukok, I am a frontend developer, I use HTML, CSS, JavaScript.
            </div>
            <h3>Contact Me</h3>
            <div>You can contact me on the number: 08012345678</div>
        </section>
    
        <section>
            <form action="">
                <div>
                    <label for="full-name">Full Name</label>
                    <input type="text" placeholder="Input your full name" id="full-name">
                </div>
    
                <div>
                    <label for="email-input">Email</label>
                    <input type="email" placeholder="Input your email" id="email-input" required>
                </div>
    
                <div>
                    <label for="phone-number-input">Phone Number</label>
                    <input type="tel" placeholder="Input your phone number" id="phone-number-input" required>
                </div>
    
                <div >
                    <label for="gender-input">Gender</label>
                    <div id="gender-section">
                        <input type="radio" value="male" name="gender"> Male
                        <input type="radio" value="female" name="gender"> Female
    
                    </div>
                </div>
    
                <div>
                    <textarea id="message" rows="10" placeholder="Type your text"></textarea>
                </div>
    
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>

    
</body>
</html>
